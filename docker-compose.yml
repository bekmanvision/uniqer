version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: uniqer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: uniqer
      POSTGRES_PASSWORD: uniqer_password
      POSTGRES_DB: uniqer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uniqer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
